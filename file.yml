---
- name: Executing hub
  hosts: master

  tasks:
    - copy:
       src: ~/Ansible-setup/Input/ipconfig.txt
       dest: /home/ubuntu/apache-jmeter-3.3/bin/ipconfig.txt
       mode: 0644


    - name: Executing distributed setup
      shell: sudo "/home/ubuntu/master.sh"
      async: 2400
      poll: 60
      register: output

    - name: Execution Log to analyse output
      debug:
        msg: "The execution log is:{{ output }}"

    - name: Taking Log files to examin
      shell: ./report.sh
      register: output

    - name: Acutal Output
      debug:
        msg: "Output occured for playbook: The output is :{{ output }}"
